<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>travelo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="hide">
            <img src="images\logo.png" alt="travelo" class="logo">
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
                <li class="saearch">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
                
            </ul>
        </nav>
    </header>
    <main>
        <div class="vignette hide"></div>
        <img src="images\background.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" data-rotate="0" data-distance="-200px" class="parallax bg-img">
        <img src="images\fog_7.png" data-speedx="0.27" data-speedy="0.32" data-speedz="0" data-rotate="0" data-distance="850px" class="parallax fog-7">
        <img src="images\mountain_10.png" data-speedx="0.195" data-speedy="0.305" data-speedz="0" data-rotate="0" data-distance="1100px" class="parallax mountain-10">
        <img src="images\fog_6.png" data-speedx="0.25" data-speedy="0.28" data-speedz="0" data-rotate="0.0" data-distance="1400px" class="parallax fog-6">
        <img src="images\mountain_9.png" data-speedx="0.125" data-speedy="0.155" data-speedz="0.15" data-rotate="0.02" data-distance="1700px" class="parallax mountain-9">
        <img src="images\mountain_8.png" data-speedx="0.1" data-speedy="0.11" data-speedz="0" data-rotate="0.02" data-distance="1800px" class="parallax mountain-8">
        <img src="images\fog_5.png" data-speedx="0.16" data-speedy="0.105" data-speedz="0" data-rotate="0" data-distance="1900px" class="parallax fog-5">
        <img src="images\mountain_7.png" data-speedx="0.1" data-speedy="0.1" data-speedz="0" data-rotate="0.09" data-distance="2000px" class="parallax mountain-7">
        <div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotate="0.11" data-distance="0px"  >
            <h2>china</h2>
            <h1>Zhangjiajie</h1>
        </div>
        <img src="images\mountain_6.png" data-speedx="0.065" data-speedy="0.05" data-speedz="0.05" data-rotate="0.12" data-distance="2300px" class="parallax mountain-6">
        <img src="images\fog_4.png" data-speedx="0.135" data-speedy="0.04" data-speedz="0" data-rotate="0" data-distance="2400px" class="parallax fog-4">
        <img src="images\mountain_5.png" data-speedx="0.08" data-speedy="0.03" data-speedz="0.13" data-rotate="0.1" data-distance="2550px" class="parallax mountain-5">
        <img src="images\fog_3.png" data-speedx="0.11" data-speedy="0.018" data-speedz="0" data-rotate="0" data-distance="2800px" class="parallax fog-3">
        <img src="images\mountain_4.png" data-speedx="0.059" data-speedy="0.024" data-speedz="0.35" data-rotate="0.14" data-distance="3200px" class="parallax mountain-4">
        <img src="images\mountain_3.png" data-speedx="0.04" data-speedy="0.018" data-speedz="0.32" data-rotate="0.05" data-distance="3400px" class="parallax mountain-3">
        <img src="images\fog_2.png" data-speedx="0.15" data-speedy="0.0115" data-speedz="0" data-rotate="0" data-distance="3600px" class="parallax fog-2">
        <img src="images\mountain_2.png" data-speedx="0.0235" data-speedy="0.013" data-speedz="0.42" data-rotate="0.15" data-distance="3800px" class="parallax mountain-2">
        <img src="images\mountain_1.png" data-speedx="0.027" data-speedy="0.018" data-speedz="0.53" data-rotate="0.2" data-distance="4000px" class="parallax mountain-1">
        <img src="images\sun_rays.png" class="sun-rays hide">
        <img src="images\black_shadow.png" class="black-shadow hide">
        <img src="images\fog_1.png" data-speedx="0.12" data-speedy="0.01" data-speedz="0" data-rotate="0" data-distance="4200px" class="parallax fog-1">

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="js\app.js"></script>
</body>
</html>
